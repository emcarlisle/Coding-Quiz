<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="./Assets/style.css">
</head>

<body class="d-flex flex-column h-100">
    <header>
        <div class="nav-scroller py-1 mb-2">
            <nav class="nav d-flex justify-content-between">
                <input class="btn btn-primary" id="highscores" type="submit" value="View Highscores">
                <div class="timer">Time: <span id="time">0</span></div>
            </div>
        </div>
    </header>
    <section id="startScreen" class="row justify-content-center">
        <div class ="col-md-5 bg-light border p-lg-3">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="border-bottom pb-3">Coding Quiz Challenge</h3>
                    </div>
                    <div class="col-md-12">
                        <div class="direction">
                            <p> Try to answer the following code-related questions within the time limit. Incorrect answers will penalize your score time by ten seconds!</p>
                        </div>
                        <div class="direction">
                            <input id="start" class="btn btn primary" type="submit" value="Start Quiz">
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </section>
        
    <!--question section-->
    <div id="questionContainer" class ="d-none">
        <section id="questionsScreen" class="row justify-content-center">
            <div class="col-md-5 bg-light border p-lg-3">
                <div class="row">
                    <div class="col-md-12">
                        <h3 id="questionHeader" class="border-bottom pb-3">Question</h3>
                    </div>
                    <div class="col-md-12">
                        <div class="direction">
                            <p id="question">Question Here</p>
                        </div>
                        <div id ="options" class="direction">
                            <ol>
                                <li><button id="choice1"></button></li>
                                <li><button id="choice2"></button></li>
                                <li><button id="choice3"></button></li>
                                <li><button id="choice4"></button></li>
                            </ol>
                        </div>
                        <div>
                            <p id="correctAnswer"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
                        
    <!--Link to JavaScript-->
    <script src="./Assets/script.js"></script>
</body>
</html>
